name: Unit1 Test
on: 
  pull_request:
    types: [opened, reopened, synchronize, edited]
    paths: ["unit1/e**"]
    # branches-ignore: ["master", "main"]
jobs: 
  test:
    name: "Test exercies"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        excercise: [0,1,2,3,4,5]
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '>1.18.0'
      - uses: actions/checkout@v3
      - run: CGO_ENABLED=0 go test -v unit1/e${ matrix.version }_test.go
        env:
          TESTNUMBER: ${{ matrix.version }}
        working-directory: .ci
